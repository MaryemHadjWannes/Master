<p>Explore our decentralized platform where farmers can securely showcase and trade their exquisite olive products.</p>
        <section class="ajouter-produit">
          <h2>Add a Product</h2>
          <form action="#" method="POST">
            <div class="form-group">
                <label for="id_produit">Product ID :</label>
                <input type="text" id="id_produit" name="id_produit" required>
            </div>
            <div class="form-group">
              <label for="type_huile">Product Type :</label>
              <select id="type_huile" name="type_huile" required>
                <option value="olive">Olive</option>
                <option value="huile">Oil</option> 
              </select>
            </div>
            <div class="form-group">
                <label for="quantite">Quantity :</label>
                <input type="number" id="quantite" name="quantite" min="1" required>
            </div>
            <div class="form-group">
                <label for="prix">Price :</label>
                <input type="number" id="prix" name="prix" min="0.01" step="0.01" required>
            </div>
            <button type="submit">Add Product</button>
        </form>
        </section>


        <section class="vendre-produit">
          <h2>Sell ​​a Product</h2>
          <form action="#" method="POST">
              <div class="form-group">
                  <label for="id_produit">Product ID :</label>
                  <input type="text" id="nom_produit" name="nom_produit" required>
              </div>
              <div class="form-group">
                <label for="quantite">Quantity :</label>
                <input type="number" id="quantite" name="quantite" min="1" required>
              </div>
              <div class="form-group">
                  <label for="prix">Price :</label>
                  <input type="number" id="prix" name="prix" min="0.01" step="0.01" required>
              </div>
              <button type="submit">Sell Product</button>
          </form>
      </section>
